<html>
    <head>
        <title>Multiplication Table - Dynamic JSP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Welcome to Mini-Multiplication Table</h2>
        <form action="show.jsp" method="get" >
            <table cellspacing="5" border="1">
                
                <tr>
                    <td>Enter a counter</td>
                    <td><input type="text" name="counter"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Show multiplication table"></td>
                   
                </tr>
                
                
            </table>
            
            
        </form>
        
    </body>
</html>
